<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <title>$</title>
</head>
<body>
<div class="container">
  <div class="mt-3 mb-3">
    <a href="index.html"><img class="w-25 mr-2" src="../images/logo.png"/></a>
    <span class="h2 text-center font-weight-bold text-dark">欢迎注册</span>
  </div>
  <div class="row bg-default mb-1 bg-img">
    <div class="col-md-6 d-md-xs-none border">
      <!--<ul class="list-unstyled d-flex justify-content-start mt-2 mb-2">-->
        <!--<li class="mr-2"><img class="w-100" src="../images/s2.png"/></li>-->
        <!--<li class="mr-2"><img class="w-100" src="../images/s4.png"/></li>-->
      <!--</ul>-->
      <!--<ul class="list-unstyled d-flex justify-content-start mt-2 mb-2">-->
        <!--<li class="mr-2"><img class="w-100" src="../images/s3.png"/></li>-->
        <!--<li class="mr-2"><img class="w-100" src="../images/s6.png"/></li>-->
      <!--</ul>-->
    </div>
    <div class="col-md-6 col-sm-12">
      <form id="form-register">
        <div><p>新用户注册<span><a href="">直接登录</a></span></p></div>
        <div><label for="uname">用户名：</label><input id="uname" type="text" name="uname" minlength="3" maxlength="12" placeholder="请输入用户名" autocomplete required autofocus/><span>用户名不能为空</span><span>用户名长度在6到9位之间</span></div>
        <div><label for="upwd">登录密码：</label><input id="upwd" type="password" name="upwd" minlength="6" maxlength="12" placeholder="请输入密码" required autofocus/><span>密码不能为空</span><span>密码长度在6到9位之间</span></div>
        <div><label for="upwdconfirm">确认密码：</label><input id="upwdconfirm" type="password" name="upwdconfirm" minlength="6" maxlength="12" placeholder="请确认密码" required autofocus/><span>确认密码不能为空</span><span>密码名长度在6到12位之间</span></div>
        <div><label for="email">邮箱：</label><input id="email" type="email" name="email" minlength="6" maxlength="12" placeholder="请确认密码" autocomplete required autofocus/><span>邮箱不能为空</span><span>请输入合法的邮箱地址</span></div>
        <div><label for="phone">手机号：</label><input id="phone" type="text" name="phone" minlength="6" maxlength="12" placeholder="请输入您的手机号码" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" autocomplete required autofocus/><span>手机号不能为空</span><span>请输入合法的手机号码</span></div>
      </form>
      







    </div>
  </div>

</div>
<footer class="footer"></footer>
<script>
  $(document).ready(function(){
    $(".header").load("header.html");
    $(".footer").load("footer.html");
  });
</script>
</body>
</html>
